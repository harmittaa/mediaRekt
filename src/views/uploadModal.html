<div class="modal custom fade" id="uploadUpMod" tabindex="-1" role="dialog" ng-controller="UploadController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="modalHeader">&times;</span>
                </button>
                <h4 class="modal-title" id="modalHeader">Upload</h4>
            </div>
            <div class="modal-body">
                <input id="imgInp" type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)">
                <form id="uploadform">

                    <!--CAMANJS TOIMII-->
                    <!--<canvas id="previewCanvas" style="width: 100%;" ng-click="brightenCanvas()"> </canvas>-->
                    <canvas id="previewCanvas" style="width: 100%;"> </canvas>
                    <!--GLFX TOIMII-->
                    <!--                    <img id="imagesss" class="testitest" src="/src/images/tontu.jpg" style="width: 100%;" ng-click="glfx()">-->
                    <br>
                    <textarea ng-model="uploadTitle" class="form-control" rows="1" id="titleinput" name="title" placeholder="Title"></textarea>
                    <br>
                    <textarea class="form-control" rows="4" id="descriptioninput" ng-model="uploadDescription" name="description" placeholder="Description (max 140 characters)"></textarea>
                    <p id="remain"></p>
                    <br>


                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-success dropdown-toggle" ng-show="editableContent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filters <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" ng-show="editableContent">
                            <li><a ng-click="glfxAddEffects()">GLFX</a></li>
                            <li><a ng-click="glfxAddEffects2()">GLFX2</a></li>
                            <li><a ng-click="addSepia()">Sepia</a></li>
                            <li><a ng-click="addTiltShift()">Tilt</a></li>
                            <li><a ng-click="unsharpMask()">Unsharp</a></li>
                            <li><a ng-click="addText()">addText</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-success " ng-click="acceptEdit()" ng-show="editableContent">Accept</button>
                    <button id="upload" class="btn btn-success " ng-click="uploadContent()" data-dismiss="modal">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
