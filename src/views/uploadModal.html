<div class="modal custom fade" id="uploadUpMod" tabindex="-1" role="dialog" ng-controller="UploadController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="modalHeader">&times;</span>
                </button>
                <h4 class="modal-title" id="modalHeader">Upload</h4>
            </div>
            <div class="modal-body">
                <form id="uploadform">
                    <canvas id="previewCanvas" style="width: 100%;" ng-click="brightenCanvas()"> </canvas>
                    <input id="imgInp" type="file" name="file" onchange="angular.element(this).scope().setMediaFile(this)">
                    <!--<img id="imagesss" src="/src/images/tontu.jpg" style="width: 100%;" ng-click="brightenCanvas()">-->
                    <!--<img id="imagesss" src="http://util.mw.metropolia.fi/uploads/thumbs/tn640_qmzokvokhx41.jpg"--> style="width: 100%;" ng-click="glfx()">
                    <br>
                    <textarea class="form-control" rows="1" id="titleinput" name="title" placeholder="Title"></textarea>
                    <br>
                    <textarea class="form-control" rows="4" id="descriptioninput" name="description" placeholder="Description (max 140 characters)"></textarea>
                    <p id="remain"></p>
                    <br>
                    <button id="upload" class="btn btn-success btn-sm" ng-click="uploadFile()" data-dismiss="modal">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
