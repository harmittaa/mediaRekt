<div class="container" id="imageLayout">
    <div class="row" id="contentRow">
        <h2 id="imageTitle">{{ currentContent.data.title }}</h2>
        <h4 id="imageTitle">by: {{ uploaderUsername }}</h4>
        <div class="col-md-6 col-md-offset-3" ng-if="currentContent.data.mimeType.substr(0, 5) == 'image'">
            <a href="{{ trustURL('http://util.mw.metropolia.fi/uploads/' +  currentContent.data.path)}}">
                <img id="imageToEdit" class="img-thumbnail" ng-src="http://util.mw.metropolia.fi/uploads/{{ currentContent.data.path }}">
            </a>
            <p id="imageDescription" ng-show="currentContent.data.mimeType.substr(0, 5) == 'image'">{{ currentContent.data.description }}</p>
        </div>
        <div class="col-md-6 col-md-offset-3" ng-if="currentContent.data.mimeType.substr(6, 10) == 'jpeg'">
            <div id="row">
                <button id="exifDataButton" class="btn btn-success btn-sm" ng-click="getExifData()">Image details</button>
                <table style="margin-top: 12px;">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="exif-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="embed-responsive embed-responsive-16by9" ng-if="currentContent.data.mimeType.substr(0, 5) == 'video'">
            <video id="videoPlayer" ng-src="{{ trustURL('http://util.mw.metropolia.fi/uploads/' +  currentContent.data.path)}}" controls> </video>

        </div>
        <p id="videoDescription" ng-show="currentContent.data.mimeType.substr(0, 5) == 'video'">{{ currentContent.data.description }}</p>
        
        <div ng-if="currentContent.data.mimeType.substr(0, 5) == 'audio'">
            <audio controls id="audioPlayer">
                <source ng-src="{{ trustURL('http://util.mw.metropolia.fi/uploads/' +  currentContent.data.path)}}" type="{{ file.mimeType }}">
            </audio>
            <p id="audioDescription" ng-show="currentContent.data.mimeType.substr(0, 5) == 'audio'">{{ currentContent.data.description }}</p>
        </div>
    </div>
</div>
